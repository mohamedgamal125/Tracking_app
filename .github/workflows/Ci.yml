name: CI

on: [ push, pull_request ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Install dependencies
        run: flutter pub get


      - name: Run tests with coverage
        run: flutter test --coverage


      - name: Debug coverage directory
        run: |
            echo "ðŸš€ coverage directory contents:"
            ls -R coverage
            echo
            echo "ðŸ“„ First 20 lines of coverage/lcov.info"
            head -n 20 coverage/lcov.info || true

      - name: Calculate and enforce â‰¥80% coverage
        run: |
                set -eu
                total=$(grep -c '^DA:' coverage/lcov.info || echo 0)
                covered=$(grep -E '^DA:[0-9]+,[1-9]' coverage/lcov.info | wc -l || echo 0)
                echo "ðŸ“Š Total executable lines: $total"
                echo "âœ… Covered lines: $covered"
                if [ "$total" -eq 0 ]; then
                  echo "::warning::No executable lines found (skipping coverage check)."
                  exit 0
                fi
                percent=$(( covered * 100 / total ))
                echo "ðŸŽ¯ Coverage: ${percent}%"
                if [ "$percent" -lt 80 ]; then
                  echo "::error::Line coverage is below 80% (${percent}%)."
                  exit 1
                fi
                echo "âœ… Coverage threshold met."