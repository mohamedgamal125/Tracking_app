name: CI

on: [ push, pull_request ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Install dependencies
        run: flutter pub get


      - name: Run tests with coverage
        run: flutter test --coverage


      - name: Format coverage report
        run: |
          dart run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on lib \
            --check-ignore \
            --base-directory .

      - name: Calculate and enforce â‰¥80% coverage
        run: |
            set -eu
            
            echo "ðŸ” Checking that coverage/lcov.info existsâ€¦"
            if [ ! -f coverage/lcov.info ]; then
              echo "::error::coverage/lcov.info not found!"
              ls -R coverage
              exit 1
            fi
            
            echo "ðŸ“ First 20 lines of coverage/lcov.info:"
            head -n 20 coverage/lcov.info || true
            
            # count DA: entries (total executable lines)
            total=$(grep -c '^DA:' coverage/lcov.info || echo 0)
            # count DA: entries where hit count > 0
            covered=$(grep -E '^DA:[0-9]+,[1-9]' coverage/lcov.info | wc -l || echo 0)
            
            echo "ðŸ“Š Total lines: $total"
            echo "âœ… Covered lines: $covered"
            
            # if no lines found, skip
            if [ "$total" -eq 0 ]; then
              echo "::warning::No executable lines found (total=0); skipping threshold check."
              exit 0
            fi
            
            # integer math for percentage
            percent=$(( covered * 100 / total ))
            echo "ðŸŽ¯ Coverage: ${percent}%"
            
            # fail if below threshold
            if [ "$percent" -lt 80 ]; then
              echo "::error::Line coverage is below 80% (${percent}%)."
              exit 1
            fi
            
            echo "âœ… Coverage threshold met."